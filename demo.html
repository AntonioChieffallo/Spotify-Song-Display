<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing - Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="now-playing active" id="nowPlaying">
            <div class="album-art">
                <img id="coverImage" src="https://i.scdn.co/image/ab67616d0000b273e319baafd16e84f0408af2a0" alt="Album Cover">
            </div>
            <div class="song-info">
                <div class="song-title" id="songTitle">Bohemian Rhapsody</div>
                <div class="artist-name" id="artistName">Queen</div>
            </div>
        </div>
    </div>

    <script>
        // Demo mode - cycle through sample songs
        const demoSongs = [
            {
                title: "Bohemian Rhapsody",
                artist: "Queen",
                cover: "https://i.scdn.co/image/ab67616d0000b273e319baafd16e84f0408af2a0"
            },
            {
                title: "Stairway to Heaven",
                artist: "Led Zeppelin",
                cover: "https://i.scdn.co/image/ab67616d0000b2732ac75a7e39e9594a2d21e9ce"
            },
            {
                title: "Hotel California",
                artist: "Eagles",
                cover: "https://i.scdn.co/image/ab67616d0000b273c8a11e48c91a982d086afc88"
            },
            {
                title: "Sweet Child O' Mine",
                artist: "Guns N' Roses",
                cover: "https://i.scdn.co/image/ab67616d0000b273c8a11e48c91a982d086afc88"
            }
        ];

        let currentIndex = 0;
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const coverImage = document.getElementById('coverImage');
        const songInfo = document.querySelector('.song-info');

        function updateSong() {
            // Add animation
            songInfo.classList.add('updating');
            
            setTimeout(() => {
                const song = demoSongs[currentIndex];
                songTitle.textContent = song.title;
                artistName.textContent = song.artist;
                coverImage.src = song.cover;
                coverImage.alt = `${song.title} cover`;
                
                currentIndex = (currentIndex + 1) % demoSongs.length;
                
                songInfo.classList.remove('updating');
            }, 250);
        }

        // Change song every 5 seconds
        setInterval(updateSong, 5000);
    </script>
</body>
</html>
